services:
  - type: web
    name: shopluisaga
    env: php
    plan: free
    buildCommand: "composer install --no-dev"
    startCommand: "php artisan serve --host=0.0.0.0 --port=10000"
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /opt/render/project/src/database/database.sqlite
